<style>
  /*-- -------------------------- -->
<---          Contact           -->
<--- -------------------------- -*/

/* Mobile - 360px */
@media only screen and (min-width: 0rem) {
    #contact-587 {
        background-color: #fafbfc;
        position: relative;
        z-index: 1;
    }
    #contact-587 .cs-container {
        width: 100%;
        max-width: 80rem;
        margin: auto;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        /* changes to 20px at desktop */
        gap: 3rem;
    }
    #contact-587 .cs-picture {
        display: block;
        position: relative;
        width: 100%;
        height: 18.75rem;
    }
    #contact-587 .cs-picture img {
        position: absolute;
        top: 0;
        left: 0;
        height: 100%;
        width: 100%;
        object-fit: cover;
    }
    #contact-587 .cs-right {
        /* moved section padding to the content so the picture can be full width */
        padding: var(--sectionPadding);
        padding-top: 0;
        /* prevents padding and border from affecting height and width */
        box-sizing: border-box;
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        gap: 3rem;
    }
    #contact-587 .cs-content {
        /* set text aling to left if content needs to be left aligned */
        text-align: left;
        width: 100%;
        display: flex;
        flex-direction: column;
        /* centers content horizontally, set to flex-start to left align */
        align-items: flex-start;
    }

    #contact-587 .cs-form {
        display: flex;
        justify-content: space-between;
        flex-wrap: wrap;
        align-items: center;
        gap: 0.75rem;
    }
    #contact-587 .cs-label {
        /* 14px - 16px */
        font-size: clamp(0.875rem, 1.5vw, 1rem);
        width: 100%;
        color: var(--headerColor);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: flex-start;
        gap: 0.25rem;
    }
    #contact-587 .cs-input {
        font-size: 1rem;
        width: 100%;
        height: 3.5rem;
        padding: 0;
        padding-left: 1.5rem;
        color: var(--headerColor);
        background-color: #fff;
        border: 1px solid #e0e0e0;
        /* prevents padding from adding to height and width */
        box-sizing: border-box;
        transition: border-color 0.3s;
    }
    #contact-587 .cs-input:hover {
        border-color: var(--secondary);
    }
    #contact-587 .cs-input:focus {
        outline: 1px solid var(--secondary);
    }
    #contact-587 .cs-input::placeholder {
        color: #7d799c;
        opacity: 0.6;
    }
    #contact-587 .cs-textarea {
        /* 120px - 192px */
        min-height: clamp(7.5rem, 28vw, 12rem);
        padding-top: 1.5rem;
        margin-bottom: 0.75rem;
        font-family: inherit;
    }
   
    #contact-587 .cs-submit {
        text-transform: uppercase;
        line-height: 3.5rem;
        min-width: 13.375rem;
        border: none;
        border-radius: 0;
    }
}
/* Tablet - 768px */
@media only screen and (min-width: 48rem) {
    #contact-587 {
        padding: var(--sectionPadding);
        position: relative;
    }
    #contact-587 .cs-container {
        flex-direction: row;
        justify-content: flex-end;
    }
    #contact-587 .cs-picture {
        position: absolute;
        height: 100%;
        width: 44%;
        right: 50%;
        /* 84px - 120px */
        margin-right: clamp(5.25rem, 12vw, 7.5rem);
    }
    #contact-587 .cs-right {
        width: 56%;
        max-width: 39.375rem;
        padding: 0;
    }
    #contact-587 .cs-label {
        width: 48%;
    }
    #contact-587 .cs-message {
        width: 100%;
    }
}

                                
</style>

<section id="contact-587">
  <div class="cs-container">

      <div class="cs-right">
          <div class="cs-content">
              <span class="cs-topper">Ready to start your project?</span>
              <h2 class="cs-title">Contact us today to get started</h2>

          </div>
          <!--Form-->
          <form class="cs-form" id="cs-form-587" name="Contact Form" method="post">
              <label class="cs-label">
                  Name
                  <input class="cs-input" required type="text" id="name-587" name="name" placeholder="Name">
              </label>
              <label class="cs-label">
                  Phone
                  <input class="cs-input" required type="text" id="phone-587" name="phone" placeholder="Phone">
              </label>
              <label class="cs-label cs-message">
                  Email
                  <input class="cs-input" required type="text" id="email-587" name="email" placeholder="Email">
              </label>
      
              <label class="cs-label cs-message">
                 Project Details
                  <textarea class="cs-input cs-textarea" required name="Message" id="message-587" placeholder="Write message..."></textarea>
              </label>
              <button class="cs-button-solid cs-submit" type="submit">Send Message</button>
          </form>
      </div>

      <picture class="cs-picture">
        <!--Mobile Image-->
        <source media="(max-width: 600px)" srcset="/assets/images/contactform.jpg">
        <!--Tablet and above Image-->
        <source media="(min-width: 601px)" srcset="/assets/images/contactform.jpg">
        <img loading="lazy" decoding="async" src="/assets/images/contactform.jpg" alt="room" width="841" height="877">
    </picture>
  </div>
</section>
