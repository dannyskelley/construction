<style>
  /*-- -------------------------- -->
<---           Hero             -->
<--- -------------------------- -*/

/* Mobile - 360px */
#hero-2219 .cs-title {max-width: 100%;}

@media only screen and (min-width: 0rem) {


  #hero-2219 .cs-image-group {
    /* scales the whole group based on the view width size and stop when that vales equals .74em, resets at desktop */
    font-size: min(2.32vw, .74em);
    width: 39.375em;
    height: 40.9375em;
    display: block;
    position: relative;
    z-index: 1;
    display: none;
  }
  
  #hero-2219 .cs-picture {
    position: absolute;
  }
  #hero-2219 .cs-picture img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    position: absolute;
    top: 0;
    left: 0;
  }
  #hero-2219 .cs-picture1 {
    width: 19.0625em;
    height: auto;
    border: 4px solid #FFFFFF;
    top: 0;
    bottom: 17.5625em;
    left: 0;
  }
  #hero-2219 .cs-picture2 {
    width: 25.8125em;
    height: auto;
    border: 4px solid #FFFFFF;
    top: 16.9375em;
    right: 0;
    bottom: 0;
  }
  #hero-2219 .cs-picture3 {
    width: 13.625em;
    height: 9.6875em;
    top: 5.25em;
    right: 4.6875em;
    border: 4px solid #FFFFFF;
  }

  #hero-2219 .cs-graphic {
    width: 101%;
   
    height: auto;
    object-fit: cover;
    position: absolute;
    bottom: -1px;
    left: 50%;
    z-index: 2;
    transform: translateX(-50%);
  }
  #hero-2219 {
    background-color: #000;
    overflow: hidden;
    position: relative;
    z-index: 998;
    
  }
  #hero-2219 .cs-container {
    width: 100%;
    
    margin: auto;
    display: flex;
    flex-direction: column;
    justify-content: center;
    /* 48px - 64px */
    gap: clamp(3rem, 7vw, 4rem);
    position: relative;
  }
  #hero-2219 .cs-content {
    /* top changes to 100px on tablet */
    /* bottom 60px - 180px */
    padding: 8.5rem 2rem clamp(3.75rem, 12vw, 11.25rem);
 
    box-sizing: border-box;
    display: flex;
    flex-direction: column;
    z-index: 99;
  }
  #hero-2219 .cs-author {
    display: flex;
    flex-direction: column;
    gap: 0.25rem;
  }
  #hero-2219 .cs-name {
    font-size: 1.5625rem;
    font-weight: 700;
    line-height: 1.2em;
    color: var(--bodyTextColorWhite);
    display: block;
  }
  #hero-2219 .cs-job {
    font-size: 1rem;
    line-height: 1.2em;
    margin: 0 0 1rem;
    color: var(--bodyTextColorWhite);
    display: block;
  }
  #hero-2219 .cs-title {
    /* 49px - 61px */
    font-size: clamp(3.0625rem, 6vw, 3.8125rem);

    color: var(--bodyTextColorWhite);
  }
  #hero-2219 .cs-text {
    /* 16px - 20px */
    font-size: clamp(1.2rem, 2vw, 1.25rem);

    color: var(--bodyTextColorWhite);
  }
  #hero-2219 .cs-video-group {
    width: 100%;
    /* 180px - 320px */
    height: clamp(11.25rem, 40vw, 20rem);
    /* 48px - 80px */
    margin-top: clamp(3rem, 11vw, 5rem);
    display: flex;
    justify-content: flex-end;
    position: relative;
  }
  #hero-2219 .cs-video-group:hover {
    cursor: pointer;
  }
  #hero-2219 .cs-video-group:hover .cs-play {
    transform: translateY(-50%) scale(1.1);
  }
  #hero-2219 .cs-video-group video,
  #hero-2219 .cs-video-group .cs-picture {
    width: 100%;
    height: 100%;
    display: block;
  }
  #hero-2219 .cs-video-group video img,
  #hero-2219 .cs-video-group .cs-picture img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }
  #hero-2219 .cs-wrapper {
    width: 88%;
    position: relative;
    z-index: 1;
  }
  #hero-2219 .cs-play {
    /* 80px - 120px */
    width: clamp(5rem, 10vw, 7.5rem);
    height: auto;
    padding: 0;
    background-color: transparent;
    border: none;
    pointer-events: none;
    position: absolute;
    top: 50%;
    left: calc(clamp(5rem, 10vw, 7.5rem)*-0.5);
    transform: translateY(-50%);
    transform-origin: center;
    transition: transform 0.3s, opacity 0.3s;
  }
  #hero-2219 .cs-play:hover {
    cursor: pointer;
  }
  #hero-2219 .cs-play.cs-hide {
    opacity: 0;
    transform: translateY(-50%) scale(0);
  }
  #hero-2219 .cs-play img {
    width: 100%;
    height: 100vh;
    object-fit: cover;
    overflow: hidden;
  }
  #hero-2219 .cs-background {
    width: 100%;
    height: 99vh;
    min-height: 750px;
    position: absolute;
    top: 0;
    left: 0;
    z-index: 1;
    background-color:#C1C0A7;
  }
  #hero-2219 .cs-background img {
    width:auto;
    height: 95vh;
  
    object-fit: cover;
  object-position: bottom right;
    margin:0px 0px 0px 0px;
    opacity: .8;
  }
  #hero-2219 .cs-background::before {
    content: "";
    width: 100%;
    height: 95vh;
    background: linear-gradient(-180deg, #000 10%, rgba(0,0, 0, 0.90) 58.94%, rgba(0, 0, 0, .99) 96.68%);
opacity: .7;
    position: absolute;
    top: 0;
    left: 0;
    z-index: 9999;
  }
}


/* Tablet - 768px */
@media only screen and (min-width: 48rem) {
  #hero-2219 .cs-number {text-align: center;}

  #hero-2219 .cs-background img {
    width:auto;
   height: 100vh;
   min-height: 870px;
    object-fit: cover;
    margin:0px 0px 0px calc(50% - 750px);
  }
  #hero-2219 .cs-content {
    text-align: left;
 
    padding-top: 9.25rem;
    align-items: flex-start;
    min-height: 500px;
    margin: 0px;
    
  }

  #hero-2219 .cs-author {
    position: absolute;
    /* 60px - 120px */
    bottom: clamp(3.75rem, 12vw, 7.5rem);
    left: 7.5rem;
  }
  #hero-2219 .cs-job {
    margin: 0;
  }
}
  @media only screen and (min-width: 780px) {
  #hero-2219 .cs-background img {
    width:auto;
   height: 100vh;
   min-height: 870px;
    object-fit: cover;
    margin:0px 0px 0px calc(50% - 500px);
  }

  

}
/* Large Desktop - 1300px */
@media only screen and (min-width: 60.25rem) {
  #hero-2219 .cs-image-group {
position: absolute;
right: 0px;
    display: block;
  }
  #hero-2219 .cs-graphic {
    width: 100%;
   
    height: auto;
    object-fit: cover;
    position: absolute;
    bottom: -1px;
    left: 50%;
    z-index: 2;
    transform: translateX(-50%);
  }
  #hero-2219 .cs-content {
  width: 99%;
    box-sizing: content-box;
    /* 16px - 170px */
    margin: 0px 0px;
    
    max-width: 500px;
    
  }
  #hero-2219 {height: 90vh;}
  #hero-2219 .cs-background {height: 85vh; min-height: 200px; overflow: hidden;}
  #hero-2219 .cs-background img {
    width:100%;
   height: 710px;
   min-height: 100px;
    object-fit: cover;
    margin:0px 0px 0px 0px;
  }

}

@media only screen and (min-width:1280px) {
  #hero-2219 .cs-image-group {

right: 1%;

  }
 #hero-2219 .cs-graphic {
   width: 100%;
  
   height: auto;
   object-fit: cover;
   position: absolute;
   bottom: -1px;
   left: 50%;
   z-index: 2;
   transform: translateX(-50%);
 }
 #hero-2219 .cs-content {
 width: 80%;
   box-sizing: content-box;
   /* 16px - 170px */
   margin: 0px auto;
   padding-top: 150px;
   padding-right: 500px;
   max-width: 800px;
   
 }
}
                                
</style>
